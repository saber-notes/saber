  ncLoginStep: 
    whereToStoreData: 选择数据存储位置：
    saberNcServer: Saber 的 Nextcloud 服务器
    otherNcServer: 其他 Nextcloud 服务器
    serverUrl: 服务器 URL
    loginWithSaber: 使用 Saber 登录
    loginWithNextcloud: 使用 Nextcloud 登录
    loginFlow: 
      pleaseAuthorize: 请授权 Saber 访问您的 Nextcloud 帐户
      followPrompts: 请按照 Nextcloud 界面中的提示操作
      browserDidntOpen: 登录页面没有打开？点击这里
  encLoginStep: 
    enterEncPassword: 为了保护您的数据，请输入您的加密密码：
    newToSaber: Saber 新手？只需输入新的加密密码即可。
    encPassword: 加密密码
    encFaqTitle: 常见问题解答
    wrongEncPassword: 使用提供的密码解密失败。请再次尝试输入。
    connectionFailed: 连接到服务器时出错。请稍后重试。
    encFaq: 
      - 
        q: 什么是加密密码？为什么要使用两个密码？
        a: |-
          Nextcloud 密码用于访问云。加密密码会在您的数据到达云之前对其进行“加扰”。
          即使有人获得了您的 Nextcloud 帐户的访问权限，您的笔记也将保持安全并使用单独的密码进行加密。这为您提供了第二层安全保护，以保护您的数据。
          没有您的加密密码，任何人都无法访问您在服务器上的笔记，但这也意味着如果您忘记了加密密码，您将无法访问您的数据。
      - 
        q: 我还没有设置加密密码。我在哪里可以买到它？
        a: |-
          选择新的加密密码并在上面输入。
          Saber 将从此密码自动生成您的加密密钥。
      - 
        q: 我可以使用与我的 Nextcloud 帐户相同的密码吗？
        a: 是的，但请记住，如果服务器管理员或其他人可以访问您的 Nextcloud 帐户，他们将更容易访问您的笔记。
profile: 
  title: 我的用户资料
  logout: 注销
  quotaUsage: 您已使用 $used，共 $total（$percent%）
  connectedTo: 连接到
  quickLinks: 
    serverHomepage: 服务器主页
    deleteAccount: 删除帐户
  faqTitle: 常见问题解答
  faq: 
    - 
      q: 如果我注销，我的笔记会丢失吗？
      a: 不会。您的笔记将保留在您的设备和服务器上。在您重新登录之前，它们不会与服务器同步。请确保在注销前完成同步，以免丢失任何数据（请在主屏幕上查看同步进度）。
    - 
      q: 如何更改我的 Nextcloud 密码？
      a: 转到您的服务器网站并登录。然后转到设置 > 安全 > 更改密码。更改密码后，您需要注销并重新登录 Saber。
    - 
      q: 如何更改我的加密密码？
      a: |-
        1.退出Saber。请确保在注销前完成同步，以免丢失任何数据（在主屏幕上查看同步进度）。
        2.转到您的服务器网站并删除您的“Saber”文件夹。这将从服务器中删除您的所有笔记。
        3.重新登录 Saber。您可以在登录时选择一个新的加密密码。
        4.不要忘记在您的其他设备上注销并重新登录 Saber。
    - 
      q: 如何删除我的帐户？
      a: |-
        点击上面的 "@:profile.quickLinks.deleteAccount" 按钮，并在需要时登录。
        如果您使用的是官方 Saber 服务器，您的帐户将在 1 周的宽限期后被删除。在此期间，您可以通过 adilhanney@disroot.org 与我联系以取消删除。
        如果您使用的是第三方服务器，则可能没有删除帐户的选项：您需要咨询服务器的隐私政策以获取更多信息。
