    whereToStoreData: 'เลือกตำแหน่งที่ต้องการจัดเก็บข้อมูล:'
    saberNcServer: เซิร์ฟเวอร์ Nextcloud ของ Saber
    otherNcServer: เซิร์ฟเวอร์ Nextcloud อื่นๆ
    serverUrl: URL เซิร์ฟเวอร์
    loginWithSaber: เข้าสู่ระบบด้วย Saber
    loginWithNextcloud: เข้าสู่ระบบด้วย Nextcloud
    loginFlow:
      pleaseAuthorize: โปรดอนุญาตให้ Saber เข้าถึงบัญชี Nextcloud ของคุณ
      followPrompts: โปรดทำตามคำแนะนำในหน้าจอ Nextcloud
      browserDidntOpen: หน้าเข้าสู่ระบบไม่เปิดใช่ไหม? คลิกที่นี่
  encLoginStep:
    enterEncPassword: 'เพื่อปกป้องข้อมูลของคุณ โปรดป้อนรหัสผ่านเข้ารหัสของคุณ:'
    newToSaber: เพิ่งเคยใช้ Saber ใช่ไหม? เพียงแค่ป้อนรหัสผ่านเข้ารหัสใหม่
    encPassword: เข้ารหัส รหัสผ่าน
    encFaqTitle: คำถามที่พบบ่อย
    wrongEncPassword: ถอดรหัสล้มเหลวด้วยรหัสผ่านที่ให้มา 
      โปรดลองป้อนรหัสผ่านอีกครั้ง
    connectionFailed: เกิดข้อผิดพลาดเชื่อมต่อกับเซิร์ฟเวอร์ 
      โปรดลองใหม่อีกครั้งในภายหลัง
    encFaq:
    - q: รหัสผ่านสำหรับเข้ารหัสคืออะไร? ทำไมต้องใช้รหัสผ่านสองชุด?
      a: |-
        รหัสผ่าน Nextcloud ใช้สำหรับเข้าถึงระบบคลาวด์ รหัสผ่านจะ "เข้ารหัส" ข้อมูลของคุณก่อนที่จะส่งไปยังระบบคลาวด์ แม้ว่าจะมีผู้อื่นเข้าถึงบัญชี Nextcloud ของคุณได้
        บันทึกของคุณจะยังปลอดภัยและได้รับการเข้ารหัสด้วยรหัสผ่านแยกต่างหาก ซึ่งเป็นการเพิ่มความปลอดภัยอีกชั้นเพื่อปกป้องข้อมูลของคุณ
        ไม่มีใครสามารถเข้าถึงบันทึกของคุณบนเซิร์ฟเวอร์ได้หากไม่มีรหัสผ่านเข้ารหัส หมายความว่าหากคุณลืมรหัสผ่านการเข้ารหัส คุณจะเสียสิทธิ์ในการเข้าถึงข้อมูลของคุณเช่นกัน
    - q: ฉันยังไม่ได้ตั้งรหัสผ่านสำหรับการเข้ารหัส ฉันจะหารหัสผ่านได้จากที่ไหน?
      a: |-
        เลือกรหัสผ่านเข้ารหัสใหม่และป้อนลงในช่องด้านบน Saber
        จะสร้างคีย์เข้ารหัสของคุณจากรหัสผ่านนี้โดยอัตโนมัติ
    - q: ฉันสามารถใช้รหัสผ่านเดียวกับบัญชี Nextcloud ของฉันได้หรือไม่?
      a: ใช่ แต่โปรดจำไว้ว่า 
        หากผู้ดูแลระบบเซิร์ฟเวอร์หรือบุคคลอื่นสามารถเข้าถึงบันทึกของคุณได้ง่ายขึ้น
        พวกเขาก็อาจเข้าถึงบัญชี Nextcloud ของคุณได้
profile:
  title: โปรไฟล์ของฉัน
  logout: ออกจากระบบ
  quotaUsage: คุณกำลังใช้ $used จาก $total ($percent%)
  connectedTo: เชื่อมต่อไปยัง
  quickLinks:
    serverHomepage: หน้าแรกของเซิร์ฟเวอร์
    deleteAccount: ลบบัญชี
  faqTitle: คำถามที่พบบ่อย
  faq:
  - q: ถ้าฉันออกจากระบบ ฉันจะเสียบันทึกของฉันไปไหม?
    a: ไม่ ข้อมูลของคุณจะยังคงอยู่ทั้งในอุปกรณ์ของคุณและบนเซิร์ฟเวอร์ 
      ข้อมูลจะไม่ถูกซิงค์กับเซิร์ฟเวอร์จนกว่าคุณจะเข้าสู่ระบบอีกครั้ง 
      โปรดตรวจสอบให้แน่ใจว่าการซิงค์เสร็จสมบูรณ์ก่อนออกจากระบบ 
      เพื่อป้องกันการสูญเสียข้อมูล (ดูความคืบหน้าการซิงค์บนหน้าจอหลัก)
  - q: ฉันจะเปลี่ยนรหัสผ่าน Nextcloud ของฉันได้อย่างไร?
    a: เข้าไปที่เว็บไซต์เซิร์ฟเวอร์ของคุณแล้วล็อกอิน จากนั้นไปที่ การตั้งค่า > 
      ความปลอดภัย > เปลี่ยนรหัสผ่าน คุณจะต้องล็อกเอาต์แล้วล็อกอินกลับเข้าไปใน 
      Saber อีกครั้งหลังจากเปลี่ยนรหัสผ่านเสร็จแล้ว
  - q: ฉันจะเปลี่ยนรหัสผ่านเข้ารหัสได้อย่างไร?
    a: |-
      0. ตรวจสอบให้แน่ใจว่าการซิงค์เสร็จสมบูรณ์แล้ว (ดูความคืบหน้าการซิงค์บนหน้าจอหลัก)
      1. ออกจากระบบ Saber
      2. ไปที่เว็บไซต์เซิร์ฟเวอร์ของคุณและลบโฟลเดอร์ 'Saber' การทำเช่นนี้จะลบโน้ตทั้งหมดของคุณออกจากเซิร์ฟเวอร์
      3. เข้าสู่ระบบ Saber อีกครั้ง คุณสามารถเลือกรหัสผ่านการเข้ารหัสใหม่ได้เมื่อเข้าสู่ระบบ
      4. อย่าลืมออกจากระบบและเข้าสู่ระบบ Saber บนอุปกรณ์อื่นๆ ของคุณ
  - q: ฉันจะลบบัญชีของฉันได้อย่างไร?
    a: |-
      แตะที่ปุ่ม "@:profile.quickLinks.deleteAccount" ด้านบน แล้วล็อกอินหากจำเป็น
      หากคุณใช้เซิร์ฟเวอร์ Saber อย่างเป็นทางการ บัญชีของคุณจะถูกลบหลังจาก 1 สัปดาห์ คุณสามารถติดต่อได้ที่ adilhanney@disroot.org ในช่วงเวลานี้เพื่อยกเลิกการลบ
      หากคุณใช้เซิร์ฟเวอร์ของบุคคลที่สาม อาจไม่มีตัวเลือกในการลบบัญชีของคุณ คุณจะต้องตรวจสอบนโยบายความเป็นส่วนตัวของเซิร์ฟเวอร์เพื่อดูข้อมูลเพิ่มเติม
