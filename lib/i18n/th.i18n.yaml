sentry:
  consent:
    title: ช่วยปรับปรุง Saber ได้ไหม?
    description:
      question: ต้องการให้รายงานข้อผิดพลาดที่ไม่คาดคิดโดยอัตโนมัติหรือไม่? 
        วิธีนี้ช่วยให้ฉันระบุและแก้ไขปัญหาได้เร็วขึ้น
      scope: รายงานอาจมีข้อมูลเกี่ยวกับข้อผิดพลาดและอุปกรณ์ของคุณ 
        เราพยายามอย่างเต็มที่ในการกรองข้อมูลส่วนบุคคลออก 
        แต่ข้อมูลบางส่วนอาจยังคงหลงเหลืออยู่
      currentlyOff: หากคุณอนุญาต 
        ระบบจะเปิดใช้งานรายงานข้อผิดพลาดหลังจากที่คุณเปิดโปรแกรมใหม่
      currentlyOn: หากคุณเพิกถอนความยินยอม 
        โปรดรีสตาร์ทแอปเพื่อปิดใช้งานรายงานข้อผิดพลาด
      learnMoreInPrivacyPolicy(rich): 
        เรียนรู้เพิ่มเติมได้ในนโยบายความเป็นส่วนตัว ${link(privacy policy)}
    answers:
      yes: ใช่
      no: ไม่
      later: ถามในภายหลัง
