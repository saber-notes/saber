  title: Login
  form:
    agreeToPrivacyPolicy(rich): Indem du dich anmeldest, stimmst du der ${linkToPrivacyPolicy(Datenschutzrichtlinie)} zu.
  signup(rich): Du hast noch kein Konto? ${linkToSignup(Erstelle jetzt eins)}!
