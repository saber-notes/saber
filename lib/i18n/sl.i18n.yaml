      pleaseAuthorize: Prosim, pooblasti Saber za dostop do tvojega Nextcloud računa
      followPrompts: Prosim, sledi navodilom v vmesniku Nextcloud
      browserDidntOpen: Prijavna stran se ni odprla? Klikni tukaj
  encLoginStep:
    enterEncPassword: "Za zaščito tvojih podatkov vnesi geslo za šifriranje:"
    newToSaber: Si nov v Saberju? Samo vnesi novo geslo za šifriranje.
    encPassword: Geslo za šifriranje
    encFaqTitle: Pogosta vprašanja
    wrongEncPassword: Dešifriranje s podanim geslom ni uspelo. Prosim, poskusi znova vnesti geslo.
    connectionFailed: Pri povezovanju s strežnikom je prišlo do napake. Prosim, poskusi znova pozneje.
    encFaq:
    - q: Kaj je geslo za šifriranje? Zakaj uporabljati dve gesli?
      a: |-
        Nextcloud geslo se uporablja za dostop do oblaka. Geslo za šifriranje "premeša" tvoje podatke, preden sploh dosežejo oblak.
        Tudi če nekdo pridobi dostop do tvojega Nextcloud računa, tvoji zapiski ostanejo varni in šifrirani z ločenim geslom. To ti zagotavlja drugo raven varnosti za zaščito tvojih podatkov.
        Nihče ne more dostopati do tvojih zapiskov na strežniku brez tvojega gesla za šifriranje, vendar to tudi pomeni, da če pozabiš geslo za šifriranje, boš izgubil dostop do svojih podatkov.
    - q: Še nisem nastavil gesla za šifriranje. Kje ga dobim?
      a: |-
        Izberi novo geslo za šifriranje in ga vnesi zgoraj.
        Saber bo iz tega gesla samodejno ustvaril tvoje šifrirne ključe.
    - q: Ali lahko uporabim isto geslo kot za moj Nextcloud račun?
      a: Da, vendar imej v mislih, da bi bilo skrbniku strežnika ali komu drugemu lažje dostopati do tvojih zapiskov, če pridobijo dostop do tvojega Nextcloud računa.
profile:
  title: Moj profil
  logout: Odjavi se
  quotaUsage: Uporabljaš $used od $total ($percent%)
  connectedTo: Povezan z
  quickLinks:
    serverHomepage: Domača stran strežnika
    deleteAccount: Izbriši račun
  faqTitle: Pogosta vprašanja
  faq:
  - q: Ali bom izgubil zapiske, če se odjavim?
    a: Ne. Tvoji zapiski bodo ostali tako na tvoji napravi kot na strežniku. S strežnikom se ne bodo sinhronizirali, dokler se znova ne prijaviš. Prepričaj se, da je sinhronizacija končana, preden se odjaviš, da ne izgubiš podatkov (glej napredek sinhronizacije na domačem zaslonu).
  - q: Kako spremenim geslo za Nextcloud?
    a: Pojdi na spletno stran tvojega strežnika in se prijavi. Nato pojdi na Nastavitve > Varnost > Spremeni geslo. Po spremembi gesla se boš moral odjaviti in znova prijaviti v Saber.
  - q: Kako spremenim geslo za šifriranje?
    a: |-
      0. Prepričaj se, da je sinhronizacija končana (glej napredek sinhronizacije na domačem zaslonu).
      1. Odjavi se iz Saberja.
      2. Pojdi na spletno stran tvojega strežnika in izbriši mapo 'Saber'. S tem boš izbrisal vse svoje zapiske s strežnika.
      3. Znova se prijavi v Saber. Pri prijavi lahko izbereš novo geslo za šifriranje.
      4. Ne pozabi se odjaviti in znova prijaviti v Saber tudi na drugih napravah.
  - q: Kako lahko izbrišem svoj račun?
    a: |-
      Dotakni se gumba "@:profile.quickLinks.deleteAccount" zgoraj in se po potrebi prijavi.
      Če uporabljaš uradni strežnik Saber, bo tvoj račun izbrisan po 1 tednu odloga. V tem času me lahko kontaktiraš na adilhanney@disroot.org, da prekličeš izbris.
      Če uporabljaš strežnik drugega ponudnika, morda ni možnosti za izbris tvojega računa: za več informacij preberi politiko zasebnosti strežnika.
