    loginWithSaber: 使用 Saber 登入
    loginWithNextcloud: 使用 Nextcloud 登入
    loginFlow: 
      pleaseAuthorize: 請授權 Saber 存取您的 Nextcloud 帳號
      followPrompts: 請依照 Nextcloud 介面的提示進行操作
      browserDidntOpen: 登入頁面打不開？點擊這裡
  encLoginStep: 
    enterEncPassword: 為了保護您的資料，請輸入您的加密密碼：
    newToSaber: 第一次使用 Saber？只需輸入新的加密密碼即可。
    encPassword: 加密密碼
    encFaqTitle: 常見問題
    wrongEncPassword: 使用提供的密碼解密失敗。請嘗試再次輸入。
    connectionFailed: 連線伺服器時出現問題。請稍後再試。
    encFaq: 
      - 
        q: 什麼是加密密碼？為什麼要使用兩個密碼？
        a: |-
          Nextcloud 密碼用於存取雲端。加密密碼會在資料到達雲端之前混亂您的資料。
          即使有人訪問您的 Nextcloud 帳號，您的筆記也將保持安全並使用單獨的密碼進行加密。這為您提供了第二層安全保護來保護您的資料。
          如果沒有加密密碼，任何人都無法存取伺服器上的筆記，但這也意味著如果您忘記加密密碼，您將無法存取您的資料。
      - 
        q: 我還沒有設定加密密碼。我在哪裡可以得到它？
        a: |-
          選擇一個新的加密密碼並在上面輸入。
          Saber 將自動根據該密碼產生您的加密金鑰。
      - 
        q: 我可以使用與 Nextcloud 帳號相同的密碼嗎？
        a: 可以，但請記住如果伺服器管理員或其他人獲得了您的 Nextcloud 帳號的存取權限，他們將更容易存取您的筆記。
profile: 
  title: 我的個人資料
  logout: 登出
  quotaUsage: 您已使用 $used，共 $total ($percent%)
  connectedTo: 連線到
  quickLinks: 
    serverHomepage: 伺服器主頁
    deleteAccount: 刪除帳戶
  faqTitle: 常見問題
  faq: 
    - 
      q: 如果我登出了，我的筆記會不會不見？
      a: 您的筆記將同時儲存您的裝置和伺服器上。直到您重新登入，它們才會被同步到伺服器上。在登出前，請確保同步工作已經完成，這樣您就不會丟失任何資料（在主畫面上可以看到同步進度）。
    - 
      q: 如何更改我的Nextcloud密碼？
      a: 進入您的伺服器網站並登入，然後進入設定>安全>更改密碼。更改密碼後，您需要登出並重新登入到Saber。
    - 
      q: 如何更改我的加密密碼？
      a: |-
        1. 登出Saber，在登出前確保同步已經完成，這樣您就不會丟失任何資料（在主畫面上可以看到同步進度）。
        2. 進入您的伺服器網站並登入，刪除「Saber」資料夾，這將從伺服器上刪除您所有的筆記。
        3. 重新登入到Saber，您可以在登入時選擇一個新的加密密碼。
        4. 也不要忘記在您的其他裝置上登出並重新登入Saber。
    - 
      q: 如何刪除我的帳戶？
      a: |-
        點擊上面的「@:profile.quickLinks.deleteAccount」按鈕，如果需要請登入。
        如果您使用的是官方Saber伺服器，您的帳戶將在一周的寬限期後被刪除，您可以在此期間由電子郵件聯繫我：adilhanney@disroot.org，以取消刪除。如果您使用的是第三方伺服器，則可能沒有刪除帳戶的選項，您需要查閱伺服器的隱私權政策以了解更多資訊。
