    enterEncPassword(OUTDATED): "Adatai védelme érdekében adja meg titkosítási jelszavát:"
    newToSaber(OUTDATED): Új a Saber
    encPassword(OUTDATED): Titkosító jelszó
    encFaqTitle(OUTDATED): Gyakran Ismételt Kérdések
    wrongEncPassword(OUTDATED): A visszafejtés nem sikerült a megadott jelszóval. Kérjük, próbálja meg újra megadni.
    connectionFailed(OUTDATED): Hiba történt a szerverhez való csatlakozáskor. Kérlek, próbáld újra később.
    encFaq(OUTDATED): 
      - 
        q: Mi a titkosítási jelszó?
        a: |-
          A titkosítási jelszó az adatok titkosítására szolgál, mielőtt elküldené azokat a szervernek. Ezt választja ki, amikor először jelentkezik be a Saberbe, és nem kapcsolódik Nextcloud-fiókjához/jelszavához.
          Senki sem férhet hozzá a kiszolgálón lévő jegyzeteihez az Ön titkosítási jelszava nélkül. Ez azt is jelenti, hogy ha elfelejti titkosítási jelszavát, elveszíti hozzáférését az adataihoz.
      - 
        q: Miért használjunk két jelszót?
        a: |-
          A Nextcloud jelszó a felhő eléréséhez használható. A titkosítási jelszó „összekeveri” az adatait, mielőtt azok elérnék a felhőt.
          Még akkor is, ha valaki hozzáfér a Nextcloud-fiókjához, jegyzetei biztonságban maradnak, és külön jelszóval titkosítva lesznek. Ez egy második biztonsági réteget biztosít az adatok védelméhez.
      - 
        q: Használhatom mindkettőhöz ugyanazt a jelszót?
        a: Igen, de ez kevésbé biztonságos. Mivel a Nextcloud jelszava elküldésre kerül a szervernek, valaki, aki hozzáfér a szerverhez, képes lesz visszafejteni a jegyzeteit. Csak akkor használja ugyanazt a jelszót, ha megbízik a szerver tulajdonosában.
  notYou(rich, OUTDATED): ${undoLogin(Nem te)}
profile: 
  quickLinks: 
    serverHomepage(OUTDATED): Szerver honlapja
    deleteAccount(OUTDATED): Fiók törlése
  quotaUsage(OUTDATED): Ön a(z) $total-ból ($percent%) $used
  connectedTo(OUTDATED): Csatlakozva valamihez
  faqTitle(OUTDATED): Gyakran Ismételt Kérdések
  title(OUTDATED): A profilom
  logout(OUTDATED): Kijelentkezés
  faq(OUTDATED): 
    - 
      q: Elveszítem a jegyzeteimet, ha bejelentem?
      a: Nem. Jegyzetei az eszközön és a szerveren is megmaradnak. Nem lesznek szinkronizálva a szerverrel, amíg újra be nem jelentkezik. A kijelentkezés előtt győződjön meg arról, hogy a szinkronizálás befejeződött, hogy ne veszítsen adatot (lásd a szinkronizálás folyamatát a kezdőképernyőn).
    - 
      q: Hogyan változtathatom meg a Nextcloud jelszavamat?
      a: Nyissa meg a szerver webhelyét, és jelentkezzen be. Ezután lépjen a Beállítások > Biztonság > Jelszó módosítása menüpontra. Jelszava megváltoztatása után ki kell jelentkeznie, majd újra be kell jelentkeznie a Saberbe.
    - 
      q: Hogyan változtathatom meg a titkosítási jelszavamat?
      a: |-
        1. Jelentkezzen ki a Saberből. A kijelentkezés előtt győződjön meg arról, hogy a szinkronizálás befejeződött, hogy ne veszítsen adatot (lásd a szinkronizálás folyamatát a kezdőképernyőn).
        2. Nyissa meg a szerver webhelyét, és törölje a „Saber” mappát. Ezzel törli az összes jegyzetét a szerverről.
        3. Jelentkezzen be újra a Saberbe. Belépéskor választhat új titkosítási jelszót.
        4. Ne felejtsen el kijelentkezni és újra bejelentkezni a Saber szolgáltatásba a többi eszközén sem.
    - 
      q: Hogyan törölhetem a fiókomat?
      a: |-
        Koppintson a fenti "@:profile.quickLinks.deleteAccount" gombra, és ha szükséges, jelentkezzen be.
        Ha a hivatalos Saber szervert használja, fiókja 1 hetes türelmi időszak után törlődik. Ebben az időszakban felveheti velem a kapcsolatot az adilhanney@disroot.org címen a törlés visszavonásához.
        Ha harmadik féltől származó szervert használ, előfordulhat, hogy nincs lehetőség fiókja törlésére: további információkért olvassa el a szerver adatvédelmi szabályzatát.
