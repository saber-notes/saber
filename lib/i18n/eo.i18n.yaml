  ncLoginStep: 
    whereToStoreData: "Elektu kie vi volas konservi viajn datumojn:"
    saberNcServer: Sabera Nextcloud-servilo
    otherNcServer: Aliaj Nextcloud-serviloj
    serverUrl: Retadreso de servilo
    loginWithSaber: Ensalutu per Saber-konto
    loginWithNextcloud: Ensalutu per Nextcloud-konto
    loginFlow: 
      pleaseAuthorize: Bonvolu rajtigi Saber por aliri vian NextCloud-konton
      followPrompts: Bonvolu sekvi la instrukciojn en la Nextcloud-interfaco
      browserDidntOpen: Ensalutpaĝo ne malfermiĝis? Alklaku ĉi tie
  encLoginStep: 
    enterEncPassword: "To protect your data, please enter your encryption password:"
    newToSaber: Ĉu vi estas nova uzanto? Nur eniru novan ĉifradopasvorton
    encPassword: Ĉifradopasvorto
    encFaqTitle: Oftaj demandoj
    wrongEncPassword: Malĉifrado per enigita pasvorto malsukcesis. Bonvolu enigi ĝin denove
    connectionFailed: Konektado al la servilo fiaskis. Bonvolu provi denove poste.
    encFaq: 
      - 
        q: Kio estas ĉifradopasvorto? Kial uzi du pasvortojn?
        a: |-
          La pasvorto de Nextcloud estas uzata por aliri la nubon. La ĉifradopasvorto "miksas" vian datumon antaŭ ol ili iam ajn atingas la nubon. 
          Eĉ se iu akiras aliron al via Nextcloud-konto, viaj notoj restos sekuraj kaj ĉifritaj per aparta pasvorto. Ĉi tio provizas al vi duan tavolon de sekureco por protekti vian datumon. 
          Neniu povas vidi viajn notojn sur la servilo sen via ĉifradopasvorto, sed ĉi tio ankaŭ signifas, ke se vi forgesas vian ĉifrandopasvorton, vi perdos aliron al viaj datumoj.
      - 
        q: Mi ankoraŭ ne agordis ĉifradopasvorton. Kie mi agordis ĝin?
        a: |-
          Elektu novan ĉifradopasvorton kaj enigu ĝin supre.
          Saber aŭtomate generos viajn ĉifradoŝlosilojn el ĉi tiu pasvorto.
      - 
        q: Ĉu mi povas uzi la saman pasvorton por mia Nextcloud-konto?
        a: Jes, sed memoru, ke estus pli facile por la servilestro aŭ iu alia aliri viajn notojn se ili akiras aliron al via Nextcloud-konto.
profile: 
  title: Mia profilo
  logout: Elsalutu
  quotaUsage: Vi uzas $used el $total ($percent%)
  connectedTo: Konektita al
  quickLinks: 
    serverHomepage: Hejmpaĝo de la servilo
    deleteAccount: Forigu konton
  faqTitle: Oftaj demandoj
  faq: 
    - 
      q: Ĉu mi perdos miajn notojn se mi elsalutas?
      a: Ne. Viaj notoj restos kaj sur via aparato kaj sur la servilo. Ili ne estos sinkronigataj kun la servilo ĝis vi reensalutos. Certigu, ke la sinkronigado estas kompleta antaŭ ol elsaluti, por ke vi ne perdu iujn ajn datumojn (vidu la sinkronigan progreson sur la ĉefekrano).
    - 
      q: Kiel mi ŝanĝas mian Nextcloud-pasvorton?
      a: Iru al la retejo de via servilo kaj ensalutu. Poste iru al Agordoj > Sekureco > Ŝanĝu pasvorton. Elsalutu kaj reensalutu al Saber post via pasvortoŝanĝo.
    - 
      q: Kiel mi ŝanĝas mian ĉifradopasvorton?
      a: |-
        0. Certigu, ke la sinkronigado estas kompleta (vidu la sinkronigan progreson sur la ĉefekrano).
        1. Elsalutu el Saber.
        2. Iru al la retejo de via servilo kaj forigu vian Saber-dosierujon. Ĉi tio forigos ĉiujn viajn notojn de la servilo.
        3. Reensalutu al Saber. Vi povas elekti novan ĉifradopasvorton dum ensalutado.
        4. Ne forgesu elsaluti kaj reensaluti al Saber ankaŭ per viaj aliaj aparatoj.
    - 
      q: Kiel mi povas forigi mian konton?
      a: |-
        Frapetu la butonon "@:profile.quickLinks.deleteAccount" supre, kaj ensalutu se necese.
        Se vi uzas la oficialan Saber-servilon, via konto estos forigita post 1-semajna indulgoperiodo. Vi povas kontakti min ĉe adilhanney@disroot.org dum ĉi tiu periodo por nuligi la forigon.
        Se vi uzas eksteran servilon, eble ne estos eblo forigi vian konton: vi devos konsulti la privatecopolitikon de la servilo por pliaj informoj.
