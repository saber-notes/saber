  encLoginStep:
    enterEncPassword(OUTDATED): "Pour protéger vos données, veuillez saisir votre mot de passe de cryptage :"
    newToSaber(OUTDATED): Nouveau sur Saber
    encPassword(OUTDATED): Mot de passe de cryptage
    encFaqTitle(OUTDATED): Questions fréquemment posées
    wrongEncPassword(OUTDATED): Le décryptage a échoué avec le mot de passe fourni. Veuillez réessayer de le saisir.
    connectionFailed(OUTDATED): Une erreur s'est produite lors de la connexion au serveur. Veuillez réessayer plus tard.
    encFaq(OUTDATED):
      - q: "Qu'est-ce que le mot de passe de cryptage ?"
        a: |-
          Le mot de passe de cryptage est utilisé pour crypter vos données avant qu'elles ne soient envoyées au serveur. Vous le créez lors de votre première connexion à Saber, et il est indépendant de votre compte et de votre mot de passe sur Nextcloud.
          Personne ne peut accéder à vos notes sur le serveur sans votre mot de passe de chiffrement. Cela implique aussi que si vous oubliez votre mot de passe de cryptage, vous perdrez l'accès à vos données.
      - q: "Pourquoi utiliser deux mots de passe ?"
        a: |-
          Le mot de passe Nextcloud est utilisé pour accéder au nuage (cloud). Le mot de passe de cryptage "brouille" vos données avant même qu'elles n'atteignent le nuage.
          Même si quelqu'un accède à votre compte Nextcloud, vos notes resteront sécurisées et cryptées avec un mot de passe distinct. Cela crée un deuxième niveau de sécurité pour protéger vos données.
      - q: "Puis-je utiliser le même mot de passe pour les deux ?"
        a: "Oui, mais c'est moins sécurisé. Comme votre mot de passe sur Nextcloud est envoyé au serveur, toute personne qui y aurait accès pourrait decrypter vos notes. N'utilisez le même mot de passe que si vous faites confiance aux personnes qui gèrent le serveur."
profile:
  title: Mon profil
  logout: Déconnexion
  quickLinks:
    serverHomepage: Page d'accueil du serveur
    deleteAccount: Supprimer le compte
  faq:
    - q: "Vais-je perdre mes notes si je me déconnecte ?"
      a: Non. Vos notes seront conservées à la fois sur votre poste et sur le serveur. Elles ne seront pas synchronisées avec le serveur jusqu'à votre prochaine connexion. Assurez-vous que la synchronisation soit terminée avant de vous déconnecter pour ne perdre aucune donnée (consultez la barre de progression sur l'écran d'accueil).
    - q: "Comment changer mon mot de passe Nextcloud ?"
      a: "Allez sur le site web du serveur et connectez-vous. Allez dans Paramètres > Sécurité > Changer mon mot de passe. Vous devrez vous déconnecter et vous reconnecter dans Saber après avoir changé votre mot de passe."
    - q: "Comment changer mon mot de passe de chiffrement ?"
      a: |-
        1. Déconnectez-vous de Saber. Assurez-vous que la synchronisation soit terminée avant de vous déconnecter afin de ne perdre aucune donnée (consultez la barre de progression sur l'écran d'accueil).
        2. Sur le site web du serveur supprimez votre dossier 'Saber'. Cela supprimera toutes vos notes sur le serveur.
        3. Connectez-vous à nouveau dans Saber. Vous pourrez choisir un nouveau mot de passe de chiffrement à la connexion.
        4. N'oubliez pas de vous déconnecter et vous re-connecter dans Saber sur votre poste également.
    - q: "Comment puis-je supprimer mon compte ?"
      a: |-
        Cliquez sur le button "@:profile.quickLinks.deleteAccount" ci-dessus, et connectez-vous si nécessaire.
        Si vous utilisez le serveur Saber officiel, votre compte sera supprimé au bout d'une semaine . Durant cette période, vous pourrez me contacter à adilhanney@disroot.org pour annuler la suppression.
        Si vous utilisez un autre serveur, il n'est pas certain que vous puissiez supprimer votre compte dessus : il vous faudra consulter les règles de confidentialité du serveur pour plus d'informations.
