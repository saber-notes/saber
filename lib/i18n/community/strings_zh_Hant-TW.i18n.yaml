  signup(rich): "還沒有帳號？ ${linkToSignup(立即註冊)}！"
  status:
    loggedIn: 已使用 Nextcloud 登入
    loggedOut: 已登出
    tapToLogin: 點擊以使用 Nextcloud 登入
  faq:
    - q: 什麼是 Nextcloud？
      a: Nextcloud 是一個私人檔案同步伺服器。您可以使用預設的 Saber Nextcloud 伺服器或、使用第三方伺服器或自行託管您的伺服器以完全控制您的資料。
    - q: 加密密碼是什麼？
      a: |-
        加密密碼用於在將資料傳送到伺服器之前對其進行加密。您在首次登入 Saber 時選擇它，它與您的 Nextcloud 帳戶/密碼無關。
        沒有您的加密密碼，任何人都無法訪問您在伺服器上的筆記。這也意味著，如果您忘記了加密密碼，您將無法訪問您的資料。
    - q: 為什麼要使用兩個密碼？
      a: |-
        Nextcloud 密碼用於訪問雲端。而加密密碼會在您的資料到達雲端之前對其進行「加密」。
        即使有人獲得了您 Nextcloud 帳號的訪問權限，您的筆記也將保持安全並使用單獨的密碼進行加密。這為您提供了第二層安全保護來保護您的資料。
    - q: 如果我使用2FA，我應該如何登入？
      a: "您需要創建一個\"應用程式密碼\"，而不是一般的 Nextcloud 密碼。您可以在安全 > 裝置和會話 > 創建新應用密碼下的 Nextcloud 設定中執行此操作。您的加密密碼不受影響。"
    - q: 我可以讓兩個密碼相同嗎？
      a: 可以，但這樣做不太安全。由於您的 Nextcloud 密碼已傳送到伺服器，因此有權訪問伺服器的人將能夠解密您的筆記。只有在您信任伺服器所有者的情況下才使用相同的密碼。
profile:
  title: 我的個人資料
  logout: 登出
  quickLinks:
    title: 快速連結
    serverHomepage: 伺服器主頁
    deleteAccount: 刪除帳戶
  faq:
    - q: 如果我登出了，我的筆記會不會不見？
      a: 您的筆記將同時儲存您的裝置和伺服器上。直到您重新登入，它們才會被同步到伺服器上。在登出前，請確保同步工作已經完成，這樣您就不會丟失任何資料（在主畫面上可以看到同步進度）。
    - q: 如何更改我的Nextcloud密碼？
      a: "進入您的伺服器網站並登入，然後進入設定>安全>更改密碼。更改密碼後，您需要登出並重新登入到Saber。"
    - q: 如何更改我的加密密碼？
      a: |-
        1. 登出Saber，在登出前確保同步已經完成，這樣您就不會丟失任何資料（在主畫面上可以看到同步進度）。
        2. 進入您的伺服器網站並登入，刪除「Saber」資料夾，這將從伺服器上刪除您所有的筆記。
        3. 重新登入到Saber，您可以在登入時選擇一個新的加密密碼。
        4. 也不要忘記在您的其他裝置上登出並重新登入Saber。
    - q: 如何刪除我的帳戶？
      a: |-
        點擊上面的「@:profile.quickLinks.deleteAccount」按鈕，如果需要請登入。
        如果您使用的是官方Saber伺服器，您的帳戶將在一周的寬限期後被刪除，您可以在此期間由電子郵件聯繫我：adilhanney@disroot.org，以取消刪除。如果您使用的是第三方伺服器，則可能沒有刪除帳戶的選項，您需要查閱伺服器的隱私權政策以了解更多資訊。
