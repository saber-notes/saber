  status:
    loggedIn: Mit Nextcloud angemeldet
    loggedOut: Nicht angemeldet
    tapToLogin: "Hier tippen, um dich mit Nextcloud anzumelden"
  faq:
    - q: "Was ist Nextcloud?"
      a: "Nextcloud ist unter andrem ein privater Dateisynchronisationsserver. Du kannst den Standard-Saber-Nextcloud-Server, einen Drittanbieter-, oder einen selbst-gehosteten Server verwenden, um volle Kontrolle über deine Daten zu behalten."
    - q: "Was ist das Verchlüsselungspasswort?"
      a: |-
        Das Verschlüsselungspassort wird verwendet, um deine Daten zu verschlüsseln, bevor diese an den Server gesendet werden. Es wird nicht auf dem Server gespeichert und nur von Saber verwendet, um deine Daten zu ver- und entschlüsseln.
        Niemand kann ohne dieses Passwort auf deine Notizen auf dem Server zugreifen. Das bedeutet allerdings auch, dass du, wenn du dein Verschlüsselungspasswort vergisst, den Zugriff auf deine Daten verlierst.
    - q: "Wieso zwei Passwörter?"
      a: |-
        Das Nextcloud-Passwort wird verwendet, um auf die Cloud zuzugreifen. Das Verschlüsselungspasswort "verwürfelt" deine Daten, bevor diese die Cloud erreichen.
        Selbst wenn jemand Zugriff zu deinem Nextcloud-Konto erlangt, bleiben deine Notizen sicher und verschlüsselt mit einem seperaten Passwort. Dies stellt eine zweite Sicherheitsebene zum Schutz deiner Daten dar.
    - q: "Wie melde ich mich an, wenn ich Zwei-Faktor-Authentifikation verwende?"
      a: "Anstatt dein normales Nextcloud Password zu verwenden, musst du ein \"App Password\" erstellen. Das kannst du in den Nextcloud Einstellungen unter Sicherheit > Geräte & Sitzungen > Neues App-Passwort erstellen tun. Das betrifft dein Verschlüsselungspassword nicht."
    - q: "Kann ich dasselbe Passwort für beide verwenden?"
      a: "Ja, aber das ist nicht so sicher. Da dein Nextcloud Passwort an den Server übertragen wird, kann jemand mit Zugriff auf den Server deine Notizen entschlüsseln. Du solltest also nur dasselbe Password verwenden, wenn du der Person, die den Server besitzt, vertraust."
profile:
  title: Mein Profil
  logout: Abmelden
  quickLinks:
    title: Schnellzugriff
    serverHomepage: Server Startseite
    deleteAccount: Account Löschen
  faq:
    - q: "Verliere ich meine Notizen, wenn ich mich abmelde?"
      a: "Nein. Deine Notizen bleiben auf deinem Gerät und auf dem Server. Sie werden erst wieder synchronisiert, wenn du dich erneut anmeldest. Um Datenverlust zu vermeiden, solltest du sicherstellen, dass alles korrekt synchronisiert wurde, bevor du dich abmeldest. Dazu kannst du auf dem Startbildschirm den Synchronisationsfortschritt anschauen."
    - q: "Wie  ändere ich mein Nextcloud Passwort?"
      a: "Öffne die Server Website und melde dich an. Unter Einstellungen>Sicherheit>Passwort, kannst du dein Passwort ändern. Nachdem du dein Passwort geändert hast, musst du dich in der App abmelden und wieder anmelden."
    - q: "Wie ändere ich mein Verschlüsselungspasswort?"
      a: |-
        1. Melde dich in Saber ab. Bitte stelle vorher sicher, dass alle Daten korrekt synchronisiert wurden, damit du keine Daten verlierst (du kannst den Fortschritt auf dem Startbildschirm prüfen).
        2. Öffne die Server Website und lösche den 'Saber' Order. Dadurch werden alle Notizen vom Server gelöscht.
        3. Melde dich wieder in Saber an. Du wirst nach einem neuen Verschlüsselungspasswort gefragt.
        4. Vergiss nicht auf anderen Geräten dich in Saber ab- und wieder anzumelden.
    - q: "Wie lösche ich meinen Account?"
      a: |-
        Drücke den  "@:profile.quickLinks.deleteAccount" Knopf oben und melde dich an (solltest du gefragt werden).
        Wenn du den offiziellen Saber Server nutzt, wird dein Account automatisch nach einer Woche gelöscht. Während dieser Woche, kannst du mich unter adilhanney@disroot.org kontaktieren.
        Wenn du einen anderen Server nutzt, kann es sein, dass du deinen Account nicht löschen kannst: Für mehr Information kannst du in der Datenschutzbestimmung des Servers nachgucken.
