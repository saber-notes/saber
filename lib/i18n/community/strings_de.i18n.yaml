  title: Login
  feedbacks:
    checkUsername: Bitte überprüfe deinen Benutzernamen oder deine E-Mail.
    enterNcPassword: Bitte gib dein Nextcloud-Passwort ein.
    enterEncPassword: Bitte gib dein Verschlüsselungspasswort ein.
