  encLoginStep:
    enterEncPassword(OUTDATED): "Verilerinizi korumak için lütfen şifreleme şifrenizi girin:"
    newToSaber(OUTDATED): Saber'da yeni
    encPassword(OUTDATED): Şifreleme şifresi
    encFaqTitle(OUTDATED): Sıkça Sorulan Sorular
    wrongEncPassword(OUTDATED): Sağlanan parolayla şifre çözme başarısız oldu. Lütfen tekrar girmeyi deneyin.
    connectionFailed(OUTDATED): Sunucuya bağlanırken bir şeyler ters gitti. Lütfen daha sonra tekrar deneyiniz.
    encFaq(OUTDATED):
      - q: "Şifreleme parolası nedir?"
        a: |-
          Şifreleme parolası, verilerinizin sunucuya yollanmadan önce şifrelenmesinde kullanılıyor. Saber'a ilk defa giriş yaptığınızda bu parolayı ayarlayabilirsiniz ve bu parola Nextcloud hesabınız/parolanız ile alakalı değildir.
          Şifreleme parolanız olmadan sunucudaki notlarınıza kimse erişemez. Dolayısıyla eğer şifreleme parolanızı unutursanız verilerinize erişimi de kaybedersiniz.
      - q: "Neden iki şifre kullanılıyor?"
        a: |-
          Nextcloud parolası bulut sunucuya erişmek için kullanılıyor. Şifreleme parolası, verilerinizin bulut sunucuya yollanmadan önce "karmaşıklaştırılması"nı sağlıyor.
          Herhangi birisi Nextcloud hesabınıza erişebilseydi bile, farklı bir şifreleme parolası kullandığınız için notlarınızı okuyamazdı. Böylece verilerinizin korunması için ikinci bir katman oluşuyor.
      - q: "Her ikisi için de aynı parolayı kullanabilir miyim?"
        a: "Evet ancak bu daha az güvenlidir. Nextcloud parolanız sunucuya gönderildiğinden, sunucuya erişimi olan birisi notlarınızın şifresini de çözebilir. Yalnızca sunucu sahibine güveniyorsanız aynı şifreyi kullanın."
  notYou(rich, OUTDATED): "${undoLogin(Sen değil)}"
profile:
  title: Profilim
  logout: Çıkış yap
  quickLinks:
    serverHomepage: Sunucu anasayfası
    deleteAccount: Hesabı sil
  faq:
    - q: "Çıkış yaparsam notlarımı kaybedecek miyim?"
      a: Hayır. Notlarınız hem cihazınızda hem de sunucuda tutuluyor olacak. Siz tekrardan giriş yapana dek notlarınız senkronize edilmeyecek. Veri kaybı yaşamamak için çıkış yapmadan önce senkronizasyonun tamamlandığından emin olun (ana sayfada senkronizasyon ilerlemesini görebilirsiniz).
    - q: "Nextcloud parolamı nasıl değiştirebilirim?"
      a: "Sunucu websitesine gidin ve hesabınıza giriş yapın. Arayüzde Ayarlar > Güvenlik > Parola değiştir yolunu takip edin. Parolanızı değiştirdikten sonra Saber'dan çıkış yapıp tekrardan giriş yapmanız gerekecek."
    - q: "Şifreleme parolamı nasıl değiştirebilirim?"
      a: |-
        "1. Saber'dan çıkış yap. Veri kaybı yaşamamak için çıkış yapmadan önce senkronizasyonun tamamlandığından emin olun (ana sayfada senkronizasyon ilerlemesini görebilirsiniz)."
        2. Sunucu websitesine gidin ve 'Saber' klasörünü silin. Bu sunucudaki tüm notları silecek.
        "3. Saber'a giriş yap. Tekrar giriş yaparken yeni şifreleme parolanızı belirleyebilirsiniz.
        4. Diğer cihazlarınızda da Saber'dan çıkış yapıp tekrar giriş yapmayı unutmayın.
    - q: "Hesabımı nasıl silebilirim?"
      a: |-
        Üstte yer alan "@:profile.quickLinks.deleteAccount" butonuna tıklayın, gerekirse giriş yapın.
        Eğer resmi Saber sunucusunu kullanıyorsanız hesabınız 1 haftalık bekleme süresinden sonra silinecek. adilhanney@disroot.org adresinden benimle iletişime geçerek silinme talebini iptal edebilirsiniz.
        Eğer üçüncü parti bir sunucu kullanıyorsanız hesabınızı silme seçeneği sunulmuyor olabilir: daha fazla bilgi için ilgili sunucunun gizlilik politikasını inceleyin.
