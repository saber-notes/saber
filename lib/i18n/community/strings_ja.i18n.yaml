  title: ログイン
  feedbacks:
    checkUsername: ユーザー名またはEメールを再度ご確認ください。
    enterNcPassword: Nextcloudのパスワードを入力してください。
    enterEncPassword: 暗号化パスワードを入力してください。
    checkUrl: 有効なURLを入力してください。
    ncLoginFailed: ログインに失敗しました。詳細とネットワーク接続を確認してください。
    ncUnsupportedFailure: 指定されたサーバーはNextcloud $v を実行していますが、このバージョンのSaberはNextcloud $s しかサポートしていません。
    encLoginFailed: ログインに失敗しました。暗号化パスワードを確認してください。
    loginSuccess: ログインに成功しました！セットアップ中です。しばらくお待ちください...
  form:
    useCustomServer: カスタムNextcloudサーバーを使いたい
    customServerUrl: カスタムサーバーURL
    username: ユーザー名またはメールアドレス
    ncPassword: Nextcloudのパスワード
    encPassword: 暗号化パスワード
    agreeToPrivacyPolicy(rich): "ログインすることにより、${linkToPrivacyPolicy(プライベートポリシー)}に同意したものとみなされます。"
    login: ログイン
  signup(rich): "まだアカウントをお持ちでないですか？ ${linkToSignup(今すぐ登録)}!"
  status:
    loggedIn: Nextcloudでログイン
    loggedOut: ログアウト
    tapToLogin: タップしてNextcloudにログイン
  faq:
    - q: Nextcloudとは？
      a: Nextcloudは、プライベートなファイル同期サーバーです。デフォルトのSaber Nextcloudサーバーを使用することも、サードパーティのサーバーを使用することも、データを完全に管理するために自身でホストすることも可能です。
    - q: 暗号化パスワードは何ですか？
      a: |-
        暗号化パスワードは、サーバーに送信する前にデータを暗号化するために使用されます。Saberに最初にログインする際に選択するもので、Nextcloudのアカウントやパスワードとは関係ありません。
        暗号化パスワードがなければ、誰もサーバー上のメモにアクセスすることはできません。また、暗号化パスワードを忘れると、データにアクセスすることができなくなります。
    - q: なぜ2つのパスワードを使うのですか？
      a: |-
        Nextcloudのパスワードはクラウドに接続するために使用されます。暗号化パスワードを用いてデータがクラウドに届く前にデータを "暗号化" します。
        そのため、たとえ誰かがあなたのNextcloudアカウントにアクセスしたとしても、メモは別のパスワードで暗号化されている状態になります。これにより、Saberのデーターは2重に保護されます。
    - q: 2FAを使用している場合、どのようにログインすればいいですか？
      a: "通常のNextcloudパスワードの代わりに、\"アプリパスワード\"を作成する必要があります。これはNextcloudの設定で、「セキュリティ」>「デバイスとセッション」>「新しいアプリパスワードを作成」でできます。暗号化パスワードは影響を受けません。"
    - q: 両方に同じパスワードを使用できますか？
      a: 可能ですが、そうすれば安全性が低下します。Nextcloudのパスワードはサーバーに送信されるため、サーバーにアクセスできる人はメモを解読することができます。サーバーの所有者を信頼できる場合にのみ、同じパスワードを使用してください。
profile:
  title: プロフィール
  logout: ログアウト
  quickLinks:
    title: クイックリンク
    serverHomepage: サーバーホームページ
    deleteAccount: アカウントの削除
  faq:
    - q: ログアウトするとメモが消えてしまいますか？
      a: いいえ。メモはデバイスとサーバーの両方に残ります。ログインし直すまで、サーバーとは同期されません。データを失わないように、ログアウトする前に同期が完了したことを確認してください（ホーム画面の同期進行状況をご覧ください）。
    - q: Nextcloudのパスワードを変更する方法を教えてください
      a: "サーバーのウェブサイトにアクセスし、ログインします。「設定」>「セキュリティ」>「パスワードの変更」を選択します。パスワード変更後は、Saberからログアウトし、再度ログインする必要があります。"
    - q: 暗号化パスワードの変更方法を教えてください。
      a: |-
        1. Saberからログアウトする。データが失われないように、ログアウトする前に同期が完了していることを確認してください（ホーム画面で同期の進行状況を確認できます）。
        2. サーバーのウェブサイトにアクセスし、「Saber」フォルダを削除してください。これにより、サーバーからすべてのメモが削除されます。
        3. セーバーに再ログインする。ログイン時に新しい暗号化パスワードを選択できます。
        4. 他のデバイスでもログアウトしてログインし直すことをお忘れなく。
    - q: アカウントを削除するにはどうすればよいですか？
      a: "上部の\"@:profile.quickLinks.deleteAccount\"ボタンをタップし、必要であればログインしてください。Saber公式サーバーを利用している場合、1週間の猶予期間の後にアカウントが削除されます。この期間中であれば、adilhanney@disroot.orgまでご連絡いただければ、削除を取り消すことが可能です。サードパーティのサーバーをご利用の場合、アカウントを削除するオプションがない場合があります。詳細については、ご利用のサーバープライバシーポリシーをご確認ください。"
