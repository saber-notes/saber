    useCustomServer: من می خواهم از یک سرور Nextcloud سفارشی استفاده کنم
    customServerUrl: آدرس اینترنتی سرور سفارشی
    username: نام کاربری یا ایمیل
    ncPassword: رمز ورود Nextcloud
    encPassword: رمز رمزگذاری
    agreeToPrivacyPolicy(rich): "با ورود به سیستم، با قوانین موافقت خواهد شد ${linkToPrivacyPolicy(Privacy Policy)}."
    login: وارد شدن
  signup(rich): "حساب کاربری ندارید؟ ${linkToSignup(Sign up now)}!"
  status:
    loggedIn: وارد شدن با Nextcloud
    loggedOut: خروج
    tapToLogin: برای ورود با Nextcloud ضربه بزنید
  faq:
    - q: Nextcloud چیست؟
      a: نکست کلاود یک سرور خصوصی همگام سازی فایل است، در میان چیزهای دیگر. می‌توانید از سرور پیش‌فرض Nextcloud ما استفاده کنید، از یک سرور شخص ثالث استفاده کنید یا برای کنترل کامل داده‌های خود، سرور خود را میزبانی کنید.
    - q: رمز عبور رمزنگاری چیست؟
      a: رمز عبور رمزگذاری برای رمزگذاری داده های شما قبل از ارسال به سرور استفاده می شود.
    - q: چرا از دو رمز عبور استفاده میشود؟
      a: رمز عبور Nextcloud برای دسترسی به ابر استفاده می شود و رمزعبور دوم برای رمزنگاری استفاده میشود
    - q: اگر از 2FA استفاده کنم چگونه وارد سیستم شوم؟
      a: "به جای رمز عبور عادی Nextcloud خود، باید یک \"گذرواژه برنامه\" ایجاد کنید. می‌توانید این کار را در تنظیمات Nextcloud خود در بخش امنیت > دستگاه‌ها و جلسات > ایجاد رمز عبور برنامه جدید انجام دهید. رمز رمزگذاری شما تحت تأثیر قرار نمیگیرد است."
    - q: آیا می توانم از یک رمز عبور برای هر دو استفاده کنم؟
      a: بله، اما انجام این کار امنیت کمتری دارد. از آنجایی که رمز عبور Nextcloud شما به سرور ارسال می شود، شخصی که به سرور دسترسی دارد می تواند یادداشت های شما را رمزگشایی کند. فقط در صورتی از همان رمز عبور استفاده کنید که به مالک سرور اعتماد دارید.
profile:
  title: پروفایل من
  logout: خروج
  quickLinks:
    title: لینک های سریع
    serverHomepage: صفحه اصلی سرور
    deleteAccount: حذف حساب
  faq:
    - q: ایا اگر خارج شوم یادداشت هایم را از دست خواهم داد؟
      a: خیر. یادداشت‌های شما هم روی دستگاه و هم روی سرور باقی می‌مانند. تا زمانی که دوباره وارد سیستم نشوید با سرور همگام‌سازی نمی‌شوند. قبل از خروج از سیستم مطمئن شوید که همگام‌سازی کامل شده است تا هیچ داده‌ای را از دست ندهید (پیشرفت همگام‌سازی را در صفحه اصلی ببینید).
    - q: چگونه رمز عبور Nextcloud خود را تغییر دهم؟
      a: "به وب سایت سرور خود بروید و وارد شوید. سپس به تنظیمات > امنیت > تغییر رمز عبور بروید. پس از تغییر رمز عبور، باید از سیستم خارج شوید و دوباره وارد Saber شوید."
    - q: چگونه رمز رمزگذاری خود را تغییر دهم؟
      a: |-
        1. از Saber خارج شوید. قبل از خروج از سیستم مطمئن شوید که همگام‌سازی کامل شده است تا هیچ داده‌ای را از دست ندهید (پیشرفت همگام‌سازی را در صفحه اصلی ببینید).
        2. به وب سایت سرور خود بروید و پوشه 'Saber' خود را حذف کنید. با این کار تمام یادداشت های شما از سرور حذف می شود.
        3. دوباره وارد سابر شوید. هنگام ورود به سیستم می‌توانید رمز رمزگذاری جدیدی انتخاب کنید.
        4. فراموش نکنید که از سیستم خارج شوید و در دستگاه های دیگر خود نیز دوباره وارد Saber شوید.
    - q: چگونه می توانم حساب کاربری خود را حذف کنم؟
      a: |-
        روی دکمه "@:profile.quickLinks.deleteAccount" در بالا ضربه بزنید و در صورت نیاز وارد شوید.
        اگر از سرور رسمی Saber استفاده می‌کنید، حساب شما پس از یک هفته مهلت حذف می‌شود. می‌توانید در این مدت با من در adilhanney@disroot.org تماس بگیرید تا حذف را لغو کنید.
        اگر از یک سرور شخص ثالث استفاده می‌کنید، ممکن است گزینه‌ای برای حذف حساب شما وجود نداشته باشد: باید با حفظ حریم خصوصی سرور مشورت کنید. سیاست برای اطلاعات بیشتر
