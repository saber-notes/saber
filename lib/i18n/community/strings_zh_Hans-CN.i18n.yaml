    useCustomServer: 我想要使用自定义 Nextcloud 服务器
    customServerUrl: 自定义服务器链接
    username: 用户名或邮箱
    ncPassword: Nextcloud 密码
    encPassword: 加密密码
    agreeToPrivacyPolicy(rich): "登录即表示您同意 ${linkToPrivacyPolicy(隐私政策)}。"
    login: 登录
  signup(rich): "还没有帐户？ ${linkToSignup(立即注册)}！"
  status:
    loggedIn: 已使用 Nextcloud 登录
    loggedOut: 已注销
    tapToLogin: 点击以使用 Nextcloud 登录
  faq:
    - q: Nextcloud 是什么？
      a: Nextcloud 是一个私人文件同步服务器，等等。您可以使用默认的 Saber Nextcloud 服务器、使用第三方服务器或自行托管您自己的服务器以完全控制您的数据。
    - q: 加密密码是什么？
      a: |-
        加密密码用于在将数据发送到服务器之前对其进行加密。您在首次登录 Saber 时选择它，它与您的 Nextcloud 帐户密码无关。
        没有您的加密密码，任何人都无法访问您在服务器上的笔记。这也意味着，如果您忘记了加密密码，您将无法访问您的数据。
    - q: 为什么要使用两个密码？
      a: |-
        Nextcloud 密码用于访问云端。加密密码会在您的数据到达云端之前对其进行“加密”。
        即使有人获得了您的 Nextcloud 帐户的访问权限，您的笔记也会保持安全并使用单独的密码进行加密。这为您提供了第二层安全保护来保护您的数据。”
    - q: 如果我使用 2FA，我该如何登录？
      a: "您需要创建一个“应用密码”，而不是常规的 Nextcloud 密码。您可以在安全 > 设备和会话 > 创建新应用密码下的 Nextcloud 设置中执行此操作。您的加密密码不受影响。"
    - q: 我可以为两者使用相同的密码吗？
      a: 是的，但这样做不太安全。由于您的 Nextcloud 密码已发送到服务器，因此有权访问服务器的人将能够解密您的笔记。请仅在您信任服务器所有者的情况下使用相同的密码。
profile:
  title: 我的用户资料
  logout: 注销
  quickLinks:
    title: 快速链接
    serverHomepage: 服务器主页
    deleteAccount: 删除帐户
  faq:
    - q: 如果我注销，我的笔记会丢失吗？
      a: 不会。您的笔记将保留在您的设备和服务器上。在您重新登录之前，它们不会与服务器同步。请确保在注销前完成同步，以免丢失任何数据（请在主屏幕上查看同步进度）。
    - q: 如何更改我的 Nextcloud 密码？
      a: "转到您的服务器网站并登录。然后转到设置 > 安全 > 更改密码。更改密码后，您需要注销并重新登录 Saber。"
    - q: 如何更改我的加密密码？
      a: |-
        1.退出Saber。请确保在注销前完成同步，以免丢失任何数据（在主屏幕上查看同步进度）。
        2.转到您的服务器网站并删除您的“Saber”文件夹。这将从服务器中删除您的所有笔记。
        3.重新登录 Saber。您可以在登录时选择一个新的加密密码。
        4.不要忘记在您的其他设备上注销并重新登录 Saber。
    - q: 如何删除我的帐户？
      a: |-
        点击上面的 "@:profile.quickLinks.deleteAccount" 按钮，并在需要时登录。
        如果您使用的是官方 Saber 服务器，您的帐户将在 1 周的宽限期后被删除。在此期间，您可以通过 adilhanney@disroot.org 与我联系以取消删除。
        如果您使用的是第三方服务器，则可能没有删除帐户的选项：您需要咨询服务器的隐私政策以获取更多信息。
