    useCustomServer: Я буду использовать свой Nextcloud сервер
    customServerUrl: Адрес Вашего сервера
    username: Имя пользователя или e-mail
    ncPassword: Пароль Nextcloud
    encPassword: Пароль шифрования
    agreeToPrivacyPolicy(rich): "Авторизуясь, вы соглашаетесь с ${linkToPrivacyPolicy(политикой конфиденциальности)}."
    login: Авторизоваться
  signup(rich): "У вас нет учётной записи? ${linkToSignup(Зарегистрируйтесь сейчас)}!"
  status:
    loggedIn: Авторизован в Nextcloud
    loggedOut: Не авторизован
    tapToLogin: Нажми для авторизации в Nextcloud
  faq:
    - q: "Что такое Nextcloud?"
      a: "Nextcloud — это частный сервер синхронизации файлов, помимо всего прочего. Вы можете использовать сервер Saber Nextcloud по умолчанию, использовать сторонний сервер или самостоятельно разместить свой собственный для полного контроля над своими данными."
    - q: "Что такое пароль шифрования?"
      a: |-
        Пароль шифрования используется для шифрования ваших данных перед их отправкой на сервер. Вы выбираете его при первом входе в Saber, и он не связан с вашей учетной записью/паролем Nextcloud.
        Никто не сможет получить доступ к вашим заметкам на сервере без вашего пароля шифрования. Это также означает, что если вы забудете пароль для шифрования, вы потеряете доступ к своим данным.
    - q: "Зачем использовать два пароля?"
      a: |-
        Пароль Nextcloud используется для доступа к облаку. Пароль шифрования «шифрует» ваши данные еще до того, как они попадут в облако.
        Даже если кто-то получит доступ к вашей учетной записи Nextcloud, ваши заметки останутся в безопасности и будут зашифрованы с помощью отдельного пароля. Это обеспечивает вам второй уровень безопасности для защиты ваших данных.
    - q: "Как мне войти, если я использую 2FA?"
      a: "Вместо обычного пароля Nextcloud Вам нужно будет создать \"Пароль приложения\". Вы можете сделать это в настройках Nextcloud в разделе «Безопасность» -> «Устройства и сеансы» -> «Создать новый пароль приложения». Ваш пароль шифрования не изменится."
    - q: "Могу ли я использовать один и тот же пароль для обоих?"
      a: "Да, но это менее безопасно. Поскольку ваш пароль Nextcloud отправляется на сервер, кто-то, имеющий доступ к серверу, сможет расшифровать ваши заметки. Используйте тот же пароль, только если вы доверяете владельцу сервера."
profile:
  title: Мой профиль
  logout: Выйти
  quickLinks:
    title: Быстрые ссылки
    serverHomepage: Домашняя страница сервера
    deleteAccount: Удалить учётную запись
  faq:
    - q: "Потеряю ли я свои заметки, если выйду из системы?"
      a: "Нет. Ваши заметки останутся как на вашем устройстве, так и на сервере. Они не будут синхронизированы с сервером, пока вы снова не войдете в систему. Перед выходом из системы убедитесь, что синхронизация завершена, чтобы не потерять данные (см. синхронизацию на главном экране)."
    - q: "Как изменить свой пароль Nextcloud?"
      a: "Перейдите на веб-сайт своего сервера и войдите в систему. Затем перейдите в «Параметры пользователя» > «Безопасность» > «Пароль». Вам нужно будет выйти и снова войти в Saber после смены пароля."
    - q: "Как изменить свой пароль шифрования?"
      a: |-
        1. Выйдите из Saber. Перед выходом убедитесь, что синхронизация завершена, чтобы не потерять данные (см. синхронизацию на главном экране).
        2. Перейдите на веб-сайт своего сервера и удалите папку «Saber». Это приведет к удалению всех ваших заметок с сервера.
        3. Снова войдите в Saber. Вы можете создать новый пароль шифрования при входе в систему.
        4. Не забудьте выйти и снова войти в Saber на других своих устройствах.
    - q: "Как я могу удалить свою учётную запись?"
      a: |-
        Нажмите кнопку "@:profile.quickLinks.deleteAccount" выше и войдите в систему, если необходимо.
        Если вы используете официальный сервер Saber, ваша учётная запись будет удалена по истечении 1-недельного льготного периода. Вы можете связаться со мной по адресу adilhanney@disroot.org в течение этого периода, чтобы отменить удаление.
        Если вы используете сторонний сервер, то у вас может не быть возможности удалить свою учётную запись. Вам нужно будет ознакомиться с политикой конфиденциальности сервера, для получения дополнительной информации.
