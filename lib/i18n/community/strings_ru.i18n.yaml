    ncUnsupportedFailure: "На данном сервере запущен Nextcloud $v. Но, эта версия Saber поддерживает только Nextcloud $s."
    encLoginFailed: Не удалось войти. Проверьте пароль шифрования.
    loginSuccess: "Вход выполнен успешно! Пожалуйста подождите, пока мы настроим…"
