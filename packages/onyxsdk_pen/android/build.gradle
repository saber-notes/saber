group 'com.example.onyxsdk_pen'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.9.25'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    /*
    // These need to be added to your project's android/build.gradle file.
    maven {
        url "https://jitpack.io"
    }
    maven {
        url "http://repo.boox.com/repository/maven-public/"
        allowInsecureProtocol true
    }
    */
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'com.example.onyxsdk_pen'
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = 17
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 16
    }

    dependencies {
        implementation('com.onyx.android.sdk:onyxsdk-device:1.2.32')
        implementation('com.onyx.android.sdk:onyxsdk-pen:1.4.12')
        implementation("org.lsposed.hiddenapibypass:hiddenapibypass:4.3")
    }
}
