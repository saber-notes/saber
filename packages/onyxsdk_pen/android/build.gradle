group 'com.example.onyxsdk_pen'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.7.21'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    /*
    // These need to be added to your project's android/build.gradle file.
    maven {
        url "https://jitpack.io"
    }
    maven {
        url "http://repo.boox.com/repository/maven-public/"
        allowInsecureProtocol true
    }
    */
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 16
    }

    dependencies {
        implementation('com.onyx.android.sdk:onyxsdk-device:1.2.16')
        implementation('com.onyx.android.sdk:onyxsdk-pen:1.4.2')
    }
}
